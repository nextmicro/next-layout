syntax = "proto3";
package kratos.api;

option go_package = "github.com/nextmicro/next-layout/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Data data = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}
